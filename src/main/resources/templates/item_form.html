<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h1>Item Form</h1>
    <hr>
    <h2 th:if="${item.id == null}">Add New Item</h2>
    <h2 th:unless="${item.id == null}">Edit Item</h2>

    <form action="#" th:action="@{/items/save}" th:object="${item}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Item Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Item Name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" th:field="*{category}" id="category" placeholder="Category" class="form-control">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" id="price" placeholder="Price" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-info col-2">Save Item</button>
    </form>
    
    <hr>
    <a th:href="@{/items}">Back to Item List</a>
</div>
</body>
</html>
