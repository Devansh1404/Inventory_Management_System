<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Dashboard</title>
    <!-- Bootstrap CSS for styling and modals -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f5f5dc; /* Cream background color */
        }
        .low-stock-warning {
            color: #dc3545; /* Red color for warnings */
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-warehouse"></i> Inventory Dashboard</h1>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Main Content in a Row -->
    <div class="row g-4">
        <!-- Items Section -->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5><i class="fas fa-box-open"></i> Items</h5>
                    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addItemModal">
                        <i class="fas fa-plus"></i> Add New Item
                    </button>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${listItems}">
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.category}"></td>
                                <td th:text="'$' + ${#numbers.formatDecimal(item.price, 1, 2)}"></td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-sm edit-item-btn"
                                            th:attr="data-id=${item.id}, data-name=${item.name}, data-category=${item.category}, data-price=${item.price}"
                                            data-bs-toggle="modal" data-bs-target="#editItemModal">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <a th:href="@{/items/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this item?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Customers Section -->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5><i class="fas fa-users"></i> Customers</h5>
                     <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
                        <i class="fas fa-plus"></i> Add New Customer
                    </button>
                </div>
                 <div class="card-body">
                    <table class="table table-hover">
                         <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${listCustomers}">
                                <td th:text="${customer.name}"></td>
                                <td th:text="${customer.email}"></td>
                                <td th:text="${customer.phone}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Stock Levels Section -->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5><i class="fas fa-cubes"></i> Stock Levels</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Quantity in Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="stockUnit : ${listStockUnits}">
                                <td th:text="${stockUnit.item.name}"></td>
                                <td>
                                    <span th:text="${stockUnit.quantity}"></span>
                                    <span th:if="${stockUnit.quantity < 10}" class="low-stock-warning ms-2">
                                        <i class="fas fa-exclamation-triangle"></i> Low Stock!
                                    </span>
                                </td>
                                <td>
                                     <button type="button" class="btn btn-secondary btn-sm edit-stock-btn"
                                            th:attr="data-id=${stockUnit.id}, data-name=${stockUnit.item.name}, data-quantity=${stockUnit.quantity}"
                                            data-bs-toggle="modal" data-bs-target="#updateStockModal">
                                        <i class="fas fa-sync-alt"></i> Update
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Recent Orders Section -->
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5><i class="fas fa-shopping-cart"></i> Recent Orders</h5>
                    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addOrderModal">
                        <i class="fas fa-plus"></i> Create New Order
                    </button>
                </div>
                 <div class="card-body">
                    <table class="table table-hover">
                         <thead>
                            <tr>
                                <th>Item</th>
                                <th>Qty</th>
                                <th>Customer</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${listOrders}">
                                <td th:text="${order.item.name}"></td>
                                <td th:text="${order.quantity}"></td>
                                <td th:text="${order.customer.name}"></td>
                                <td th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></td>
                                <td>
                                    <a th:href="@{/orders/cancel/{id}(id=${order.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to cancel this order?');">
                                        <i class="fas fa-times"></i> Cancel
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MODALS (Pop-up Forms) -->

<!-- Add Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/items/save}" th:object="${newItem}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Item Name</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" th:field="*{category}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Initial Quantity in Stock</label>
                        <input type="number" th:field="*{initialQuantity}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Item</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Item Modal -->
<div class="modal fade" id="editItemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/items/update}" th:object="${editItem}" method="POST">
                    <input type="hidden" id="editItemId" th:field="*{id}">
                    <div class="mb-3">
                        <label class="form-label">Item Name</label>
                        <input type="text" id="editItemName" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" id="editItemCategory" th:field="*{category}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" step="0.01" id="editItemPrice" th:field="*{price}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Add Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1">
     <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/customers/save}" th:object="${newCustomer}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Customer Name</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Customer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add Order Modal -->
<div class="modal fade" id="addOrderModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/orders/save}" th:object="${newOrder}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Customer</label>
                        <select th:field="*{customer}" class="form-select" required>
                            <option value="">Select a Customer</option>
                            <option th:each="customer : ${listCustomers}" th:value="${customer.id}" th:text="${customer.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Item</label>
                        <select th:field="*{item}" class="form-select" required>
                            <option value="">Select an Item</option>
                            <option th:each="item : ${listItems}" th:value="${item.id}" th:text="${item.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" th:field="*{quantity}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Update Stock Modal -->
<div class="modal fade" id="updateStockModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Stock for <span id="stockItemName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/stock/update}" method="POST">
                    <input type="hidden" name="stockUnitId" id="stockUnitId">
                    <div class="mb-3">
                        <label class="form-label">New Quantity</label>
                        <input type="number" name="newQuantity" id="newQuantity" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Quantity</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS for Modals -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    // For Update Stock Modal
    const updateStockModal = document.getElementById('updateStockModal');
    if(updateStockModal) {
        updateStockModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const stockUnitId = button.getAttribute('data-id');
            const itemName = button.getAttribute('data-name');
            const currentQuantity = button.getAttribute('data-quantity');

            const modalTitle = updateStockModal.querySelector('.modal-title #stockItemName');
            const stockUnitIdInput = updateStockModal.querySelector('#stockUnitId');
            const newQuantityInput = updateStockModal.querySelector('#newQuantity');

            modalTitle.textContent = itemName;
            stockUnitIdInput.value = stockUnitId;
            newQuantityInput.value = currentQuantity;
        });
    }

    // For Edit Item Modal
    const editItemModal = document.getElementById('editItemModal');
    if(editItemModal) {
        editItemModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const itemId = button.getAttribute('data-id');
            const itemName = button.getAttribute('data-name');
            const itemCategory = button.getAttribute('data-category');
            const itemPrice = button.getAttribute('data-price');
            
            const idInput = editItemModal.querySelector('#editItemId');
            const nameInput = editItemModal.querySelector('#editItemName');
            const categoryInput = editItemModal.querySelector('#editItemCategory');
            const priceInput = editItemModal.querySelector('#editItemPrice');

            idInput.value = itemId;
            nameInput.value = itemName;
            categoryInput.value = itemCategory;
            priceInput.value = itemPrice;
        });
    }
});
</script>
</body>
</html>
