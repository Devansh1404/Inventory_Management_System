<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h1>Create New Order</h1>
    <hr>
    <form action="#" th:action="@{/orders/save}" th:object="${order}" method="POST">

        <div class="mb-3">
            <label for="customer" class="form-label">Customer</label>
            <select th:field="*{customer}" id="customer" class="form-control" required>
                <option value="">-- Select Customer --</option>
                <option th:each="cust : ${listCustomers}"
                        th:value="${cust.id}"
                        th:text="${cust.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="item" class="form-label">Item</label>
            <select th:field="*{item}" id="item" class="form-control" required>
                <option value="">-- Select Item --</option>
                <option th:each="itm : ${listItems}"
                        th:value="${itm.id}"
                        th:text="${itm.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" id="quantity" class="form-control" min="1" required>
        </div>
        
        <button type="submit" class="btn btn-info col-2">Save Order</button>
    </form>
    <hr>
    <a th:href="@{/orders}">Back to Order List</a>
</div>
</body>
</html>
