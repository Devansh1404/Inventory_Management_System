<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Location Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="container my-4">
    <h1 th:text="${pageTitle}">Location Form</h1>
    <hr>

    <form action="#" th:action="@{/locations/save}" th:object="${location}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Location Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="e.g., Downtown Store" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" th:field="*{address}" id="address" placeholder="e.g., 456 Main St" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Location Type</label>
            <select th:field="*{type}" id="type" class="form-select" required>
                <option value="">-- Select Type --</option>
                <option th:value="'WAREHOUSE'" th:text="Warehouse"></option>
                <option th:value="'RETAIL_STORE'" th:text="'Retail Store'"></option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save Location
        </button>
    </form>
    
    <hr>
    <a th:href="@{/locations}" class="btn btn-secondary">
        <i class="fas fa-times"></i> Cancel
    </a>
</div>
</body>
</html>
