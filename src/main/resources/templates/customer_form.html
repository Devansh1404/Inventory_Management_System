<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h1>Customer Form</h1>
    <hr>
    <h2 th:if="${customer.id == null}">Add New Customer</h2>
    <h2 th:unless="${customer.id == null}">Edit Customer</h2>

    <form action="#" th:action="@{/customers/save}" th:object="${customer}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Customer Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Customer Name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Email" class="form-control">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" th:field="*{phone}" id="phone" placeholder="Phone Number" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-info col-2">Save Customer</button>
    </form>
    
    <hr>
    <a th:href="@{/customers}">Back to Customer List</a>
</div>
</body>
</html>
