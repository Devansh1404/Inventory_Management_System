<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="container my-4">
    <h1><i class="fas fa-map-marker-alt"></i> Manage Locations</h1>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <a th:href="@{/locations/new}" class="btn btn-primary btn-sm mb-3">
        <i class="fas fa-plus"></i> Add New Location
    </a>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="location : ${listLocations}">
                <td th:text="${location.name}"></td>
                <td th:text="${location.address}"></td>
                <td th:text="${location.type}"></td>
                <td>
                    <a th:href="@{/locations/edit/{id}(id=${location.id})}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Update
                    </a>
                    <a th:href="@{/locations/delete/{id}(id=${location.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this location?');">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
</div>
</body>
</html>
