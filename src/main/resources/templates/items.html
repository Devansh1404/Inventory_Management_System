<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management - Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h1>Items List</h1>
    <a th:href="@{/items/new}" class="btn btn-primary btn-sm mb-3">Add Item</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${listItems}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.category}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-success btn-sm">Update</a>
                    <a th:href="@{/items/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
